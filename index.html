<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="interface" class="gameInterface">
        <h1> ALL YOU HAVE TO DO IS TO NOT LET COMPUTER BEAT YOU </h1>

            <div class="computer"> 
                <p id="btnFirst">Computer </p>
                <p id="para"> - </p>                
            </div>
            <div class="player">
                <p id="btnSecond" >Player </p>
                <p id="dyta"> - </p>
            </div>
        </div>
        
        <div class="imagess">
            <form>
                <input class="sciss" type="button" value="SCISSORS" />
                <input class="roki" type="button" value="ROCK" />
                <input class="pape" type="button" value="PAPER" />
             </form>
        </div>
    </div>
    <div id="again" class="playAgain">
        <p id="winner">who won this</p>
        <button id="restart"> Play Again </button>
    </div>
    <script src="js/external.js">
    </script>
