        function lastLetter(word2){
            const a = word2.length - 1;
            var ll = word2.charAt(a);
            return ll;
        }
        word2 = 'abcd';
        console.log(lastLetter(word2));
        

        let answer = parseInt(prompt("Ju lutem shkruani numrin qe deshironi te FizzBuzz'oni "));
        
            for(let i =1;i<= answer;i++){
                if(i % 3 === 0 && i % 5 === 0 ){
                    console.log('FizzBuzz')

                }
            }
